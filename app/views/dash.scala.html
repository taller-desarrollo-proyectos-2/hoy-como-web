<!doctype html>
<div id="wrapper" ng-controller="dashCtrl">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">HOY COMO</a>
            </div>
            <ul class="nav navbar-right top-nav">
                <li ng-if="myInfo.commerce" class="dropdown">
                    <a class="no-hover-nav"><i class="glyphicon glyphicon-home"></i><span style="cursor: default;"> {{myInfo.commerce}}</span></a>
                </li>
                <li class="dropdown">
                    <a class="no-hover-nav"><i class="glyphicon glyphicon-user"></i><span style="cursor: default;"> {{myInfo.user}}</span></a>
                </li>
                <li class="dropdown">
                    <a href="#" ng-click="logOut()"><i class="glyphicon glyphicon-log-out"></i> Salir</a>
                </li>
            </ul>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li ng-repeat="menuItem in menu" ng-click = "setContent(menuItem.route)" ng-class="{ active: isActive(menuItem.route) }">
                        <a style="cursor:pointer;">
                            <i class="{{menuItem.icon}}"></i> 
                            {{menuItem.showName}}
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper" style="min-height: 93vh;">

            <div class="content">
                    <div class="container-fluid" ng-include="dashContent">

                    </div>
                </div>

        </div>

    </div>
