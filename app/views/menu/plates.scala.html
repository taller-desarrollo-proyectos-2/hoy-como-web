<div class="container screen-container" ng-controller="platesCtrl">
    
        <div class="row">
        <div class="col-md-12 col-lg-12 page-header center-elems">
                <h1>
                    Platos
                </h1>
                <button class="btn btn-primary pull-right" style="margin-left:auto" ng-click="toggleCreateModal()">Agregar</button>
    
        </div>
        </div>
        
        <div class="row">
        <div class="col-md-12 col-lg-12">
    
            <div class="card">
                <div class="card-content table-responsive">
                    <table class="table">
                    <thead>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Acciones</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="plate in plates">
                                <td>{{plate.name}}</td>
                                <td>{{plate.price}}</td>
                                <td>{{plate.category.name}}</td>
                                <td>boton magico</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
        
        
        <div class="modal fade" id="platesModal" tabindex="-1" role="dialog" aria-labelledby="plateCreateModal" aria-hidden="true">
            <div class="modal-dialog"> 
               <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 ng-if="!editModal" class="modal-title" id="commercesModalTitle">Agregar Plato</h4>
                        <h4 ng-if="editModal" class="modal-title" id="commercesModalTitle">Editar Plato</h4>
    
                    </div>
                    <div class="modal-body">
                        <div class="row m-bottom-10">
                           <label  class="col-sm-6 control-label">Nombre</label>
                           <div class="col-sm-6">
                               <input type="text" class="form-control" ng-model='currentPlate.name'>
                           </div>
                       </div>
                       <div class="row m-bottom-10">
                            <label  class="col-sm-6 control-label">Precio</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model='currentPlate.price'>
                            </div>
                        </div>
                        <div class="row m-bottom-10">
                            <label  class="col-sm-6 control-label">Imagen</label>
                            <div class="col-sm-6">
                                <input type="file" class="form-control" ng-model='currentPlate.price'>
                            </div>
                        </div>
                        <div ng-if="!currentDelivery.forPickUp" class="row m-bottom-10">
                            <label  class="col-sm-6 control-label">Categoria</label>
                            <div class="col-sm-6" style="display:flex;">
                                <div style="width:80%;">
                                    <ui-select ng-model="data.customer" >
                                        <ui-select-match placeholder="Seleccione..">
                                            <span ng-bind="$select.selected.name"></span>
                                        </ui-select-match>
                                        <ui-select-choices repeat="customer in (customers | filter: $select.search) track by customer.id">
                                            <!--<span ng-bind="plate.name"></span>-->
                                            <div ng-bind-html="customer.name | highlight: $select.search"></div>
                                            <small>
                                              Telefono: {{customer.phoneNumber}}
                                            </small><br>
                                            <small>
                                              Direccion: {{customer.address}}
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                                <div style=" width:20%;">
                                        <button class="btn btn-primary pull-right" ng-click="toggleCategoryCreationModal()">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Cancelar</button>
                        <button ng-if="!editModal" type="button" class="btn btn-primary pull-left"  ng-click="createPlate(currentPlate)">Agregar</button>
                        <button ng-if="editModal" type="button" class="btn btn-primary pull-left"  ng-click="updatePlate(currentPlate)">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
